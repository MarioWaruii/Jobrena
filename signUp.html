<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Jobrenaicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signUp.css">
    <title>Jobrena- Sign up</title>
</head>
<body>
    <section class="signUp-section">
        <div class="signUp-container">
           <div class="signUp-body">
                 <header>
                    <img class="auth-logo" src="images\Jobrena.png" alt="logo">
                    <h1>Jobrena</h1>
                </header>
                <h2>Join Jobrena Today!</h2>

                <form action="">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" id="signupBtn">Sign Up</button>
                    <p>Already have an account? <a href="auth.html">Login Now</a></p>
                </form>
           </div>
        </div>
        <div  class="signUp-pic">
            <img src="./images/bgforSignUp.jpg" alt="Sign Up Image">
        </div>

    </section>
    <script type="module" src="signUp.js">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    </script>
</body>
</html>
