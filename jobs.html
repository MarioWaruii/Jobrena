<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Jobrenaicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Jobrena - Job Search Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Job Search Portal</h1>
      <div class="links">
                 <ul>
                    <li> <a href="index.html">Home</a> </li>
                    <li> <a href="#">About</a> </li>
                    <li> <a href="#">Support</a> </li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
    </header>
    <div class="filters">
      <input type="text" id="search" placeholder="Search by title, company, or location">
      <select id="categoryFilter">
        <option value="">All Categories</option>
      </select>
      <select id="typeFilter">
        <option value="">All Types</option>
        <option value="Full-time">Full-time</option>
        <option value="Part-time">Part-time</option>
        <option value="Contract">Contract</option>
      </select>
    </div>

    <div id="jobs-container"></div>

    <div class="pagination">
      <button id="prevBtn">Previous</button>
      <span id="pageInfo"></span>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
